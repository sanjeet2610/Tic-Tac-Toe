<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="turn"></h1>
      <div class="players">
        <label for="first-person" class="first-person">First Player :</label>
        <input type="text" id="first-person" />
        <label for="second-person" class="second-person">Second Player :</label>
        <input type="text" id="second-person" />
      </div>
      <div class="start-reset">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
      </div>
      <div class="board"></div>
      <div class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
